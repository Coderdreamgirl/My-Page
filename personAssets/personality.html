<!DOCTYPE html>
<html lang="en">

<head>
	<title>Personality Quiz</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" type="text/css" href="personstyle.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>
  
<body>
	<header>
		<h1>Write Your Perfect Day!</h1>
		<p>Take the quiz to find out what type of person you are</p>
	</header>

	<main>

		<h2>Perfect time to wake up??</h2>
		<div class="question">
			<div class="answer-choice">
				<img src="Early Morning.jpg" alt="woman sitting on bench overviewing mountain.">
        <br>
        <button id="q1a1">Early Morning 4-7 am</button>
      </div>

      <div class="answer-choice">
        <img src="Morning.jpg" alt="Aerial photo of a city">
        <br>
        <button id="q1a2">Morning 8 am-12 pm</button>
      </div>

    </div> 
    
    <h2>What is the first thing you do when you wake up?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="Breakfast.jpg" alt="Morning breakfast sitting on a bed">
        <br>
        <button id="q2a1">Have Breakfast</button>
      </div>

      <div class="answer-choice">
        <img src="Workout.jpg" alt="A silouette of a woman doing yoga">
        <br>
        <button id="q2a2">Follow a morning routine/workout</button>
      </div>

    </div> 
    
    <h2>What is your lunch?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="home-made food.jpg" alt="cucumber, sunny-side eggs, tomatoes all on a piece of bread.">
        <br>
        <button id="q3a1">Home-made food</button>
      </div>

      <div class="answer-choice">
        <img src="Restaurant lunch.jpg" alt="Meatballs on a ceramic plate.">
        <br>
        <button id="q3a2">Eat at a new restaurant</button>
      </div>

    </div>
    
    <h2>What do you want to do during the day?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="amusement park.jpg" alt="people riding on coaster at day time">
        <br>
        <button id="q4a1">Go to an Amusement Park</button>
      </div>

      <div class="answer-choice">
        <img src="hiking.jpg" alt="A woman hiking in mountain area">
        <br>
        <button id="q4a2">Go hiking!!!</button>
      </div>

    </div>

    <h2>How do you want to finish off the day?</h2>
    <div class="question">
      <div class="answer-choice">
        <img src="trampoline-park.jpg" alt="trampoline park indoors">
        <br>
        <button id="q5a1">Go to indoor trampoline to end the day!!!!!</button>
      </div>
      
       <div class="answer-choice">
        <img src="dinner.jpg" alt="People at a fancy restaurant">
        <br>
        <button id="q5a2">Go out for dinner at a fancy restaurant</button>
      </div>
    </div>
    
    <h2 id="result">Your result is...</h2>
    
    
  </main>
  </body>
</html>
